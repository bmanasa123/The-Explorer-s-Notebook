{% extends 'base.html' %}

{% block content %}

<h1> Delete Travel </h1>

<h4> Are you sure you want to delete 
    <span class="teal-text"> {{ travel.name }} </span>? </h4>

    <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes - Delete" class="btn">
        <a href="{% url 'detail' travel.id %}">Cancel</a>
    </form>

{% endblock %}
